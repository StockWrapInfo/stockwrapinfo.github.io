<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Firebase Sample</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Firebase Sample</h1>
      </div>
    </div>
    <div class="container row">
        <div class="col-xs-12">
            <h2>Instructions:</h2>
            <ul>
                <li>Create a firebase application on the <a href="https://console.firebase.google.com" target="blank">console</a></li>
                <li>Replace the information marked as &lt;REPLACE ME&gt; with the correct information from the project's console</li>
            </ul>
            <h2>Todo:</h2>
            <p><strong><a href="https://www.firebase.com/docs/web/guide/user-auth.html">Add User Login</a></strong></p>
            <p><strong><a href="https://www.firebase.com/docs/security/guide/user-security.html">Add Security Rules</a></strong></p>
        </div>
    </div>
    <div class="container row">
      <div class="col-xs-12">
        <div class="form">
          <form id="test_fb1" class="form">
            <div class="control-group">
              <label for="first_name">Name</label>
              <input type="text" id="first_name">
            </div>
            <div>
              <button class="submit btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script>

    var config = {
      apiKey: "AIzaSyCqV6kTTwa0E6n7qg5my2vwHPP2-IGIvaw",
      authDomain: "stockwrapinfo-5ec9e.firebaseapp.com",
      databaseURL: "https://stockwrapinfo-5ec9e.firebaseio.com",
      projectId: "stockwrapinfo-5ec9e",
      storageBucket: "",
      messagingSenderId: "737116197699"
    };
    firebase.initializeApp(config);


    // Reference to the recommendations object in your Firebase database
    var test_fb = firebase.database().ref("test_fb");

    // Save a new recommendation to the database, using the input in the form
    var submitTest_fb = function () {

      // Get input values from each of the form elements
      var fname = $("#first_name").val();

      // Push a new recommendation to the database using those values
      test_fb.push({
        "First_Name": fname,

      });
    };

    // When the window is fully loaded, call this function.
    // Note: because we are attaching an event listener to a particular HTML element
    // in this function, we can't do that until the HTML element in question has
    // been loaded. Otherwise, we're attaching our listener to nothing, and no code
    // will run when the submit button is clicked.
    $(window).load(function () {

      // Find the HTML element with the id recommendationForm, and when the submit
      // event is triggered on that element, call submitRecommendation.
      $("#test_fb1").submit(submitTest_fb);

    });
    </script>
  </body>
</html>
